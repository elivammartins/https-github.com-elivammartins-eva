    .scanline { width: 100%; height: 100px; background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.1), transparent); position: absolute; animation: scanline 8s linear infinite; pointer-events: none; }
    
    .grid-dashboard {
      display: grid;
      grid-template-areas: 
        "top top top"
        "sidebar map media"
        "dock dock dock";
      grid-template-columns: 25% 50% 25%;
      grid-template-rows: 120px 1fr 140px;
      height: 100vh;
      width: 100vw;
      padding: 2rem;
      gap: 2rem;
