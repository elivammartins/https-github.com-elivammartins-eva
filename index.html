
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Pandora Core V37</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=180&h=180&fit=crop">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body, html {
      background-color: #000000;
      color: #ffffff;
      overflow: hidden;
      width: 100%;
      height: 100dvh;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      user-select: none;
    }
    
    #root { 
      width: 100%; 
      height: 100%; 
      display: flex;
      flex-direction: column;
    }

    /* Fix para o mapa e containers */
    #map-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: #050505;
    }

    .leaflet-tile-pane {
      filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.3);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes pulse-cyan {
      0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
    }
    .animate-pulse-cyan { animation: pulse-cyan 2s infinite; }

    button:active { transform: scale(0.92); opacity: 0.8; }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
