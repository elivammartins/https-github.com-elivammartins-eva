  <script>
    // Polyfill básico para evitar crash se process.env não estiver injetado no momento do parse
    if (typeof window.process === 'undefined') {
      window.process = { env: { API_KEY: '' } };
    }
  </script>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    body, html { background-color: #000000; color: #ffffff; overflow: hidden; width: 100%; height: 100dvh; font-family: 'Inter', sans-serif; }
    #root { width: 100%; height: 100%; display: flex; flex-direction: column; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .leaflet-tile-pane { filter: saturate(1.2) contrast(1.1); }
    .custom-scroll { scrollbar-width: none; -ms-overflow-style: none; }
    .custom-scroll::-webkit-scrollbar { display: none; }
    
    @keyframes glow-blue {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
      50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.4); }
    }
    .animate-glow-blue { animation: glow-blue 3s infinite; }
  </style>
